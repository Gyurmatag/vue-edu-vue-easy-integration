<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Easy Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div id="app" class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-96">
        <input v-model="name"
               placeholder="Your name"
               class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200 transition"
        />
        <p class="mt-4 text-xl font-semibold text-gray-700">
            Greetings, {{ name }}!
        </p>
    </div>
</div>

<script src="https://unpkg.com/vue@3"></script>
<script>
  const { createApp, ref } = Vue;
  createApp({
    setup() {
      const name = ref("traveler");

      return {
        name
      };
    },
  }).mount('#app');
</script>
</body>
</html>
